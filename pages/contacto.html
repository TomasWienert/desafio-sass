    <main>
        <form class="container my-5 border-contacto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label titulo-contacto">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Introduzca su nombre y apellido">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label ancho-contacto titulo-contacto">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Coloque el mail al cual le llegará nuestra respuesta">
                <div id="emailHelp" class="form-text">Su e-mail es información privada que no compartiremos.</div>
            </div>
            <div>
                <h1 class="titulo-contacto">Tipo de consulta</h1>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Compra</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Producto</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Otra</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label titulo-contacto">Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="container-fluid">
        <div class="row align-items-center">
            <div class="col-4 text-center">

            </div>
